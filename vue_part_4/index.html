<!-- フォーム入力バインディング -->
<!-- インプットとテキストボックス -->
<div id="app">
    <div class="container-fluid">
      <table class="table table-bordered">
        <colgroup>
          <col width="50%">
          <col width="50%">
        </colgroup>
        <thead>
          <tr>
            <th>Form</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <div class="form-group mb-0">
                <label>Text</label>
                <input v-model="message" type="text" class="form-control">
              </div>
            </td>
            <td>{{ message }}</td>
          </tr>
          <tr>
            <td>
              <div class="form-group mb-0">
                <label>Textarea</label>
                <textarea v-model="description"
                          class="form-control"></textarea>
              </div>
            </td>
            <td><pre class="mb-0">{{ description }}</pre></td>
          </tr>
        　<!-- セレクトボックス -->
          <tr>
            <td>
              <div class="form-group mb-0">
                <label>Select</label>
                <select v-model="framework" class="form-control">
                  <option value="vue">Vue.js</option>
                  <option value="react">React</option>
                  <option value="angular">Angular</option>
                </select>
              </div>
            </td>
            <td>{{ framework }}</td>
          </tr>
          <!-- チェックボックス -->
          <tr>
            <td>
              <div class="form-group mb-0">
                <label>Checkbox</label>
                <p class="mb-1">
                  <input v-model="tools.webpack"
                         type="checkbox"
                         id="check1">
                  <label for="check1">Webpack</label>
                </p>
                <p class="mb-1">
                  <input v-model="tools.babel"
                         type="checkbox"
                         id="check2">
                  <label for="check2">Babel</label>
                </p>
                <p class="mb-0">
                  <input v-model="tools.yarn"
                         type="checkbox"
                         id="check3">
                  <label for="check3">Yarn</label>
                </p>
              </div>
            </td>
            <td><pre>{{ tools }}</pre></td>
          </tr>
          <tr>
            <td>
              <div class="form-group mb-0">
                <label>Checkbox 2</label>
                <p class="mb-1">
                  <input v-model="foods"
                         type="checkbox"
                         id="check4"
                         value="🍕">
                  <label for="check4">Pizza</label>
                </p>
                <p class="mb-1">
                  <input v-model="foods"
                         type="checkbox"
                         id="check5"
                         value="🍩">
                  <label for="check5">Donut</label>
                </p>
                <p class="mb-0">
                  <input v-model="foods"
                         type="checkbox"
                         id="check6"
                         value="🍣">
                  <label for="check6">Sushi</label>
                </p>
              </div>
            </td>
            <td>
              <span v-for="food in foods" class="mr-2">
                {{ food }}
              </span>
            </td>
          </tr>
          <!-- ラジオ -->
          <tr>
            <td>
              <div class="form-group mb-0">
                <label>Radio</label>
                <p class="mb-1">
                  <input v-model="lang" type="radio" id="r1" value="js">
                  <label for="r1">Good</label>
                </p>
                <p class="mb-1">
                  <input v-model="lang" type="radio" id="r2" value="php">
                  <label for="r2">PHP</label>
                </p>
                <p class="mb-0">
                  <input v-model="lang" type="radio" id="r3" value="html">
                  <label for="r3">HTML</label>
                </p>
              </div>
            </td>
            <td>{{ lang }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  

  <link rel="stylesheet" href="stylesheet.css">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://unpkg.com/vue"></script>
  <script src="app.js"></script>
